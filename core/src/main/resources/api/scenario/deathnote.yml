# ========================================
# Configuration Death Note UHC
# Mode de jeu par équipe inspiré de l'anime Death Note
# Chaque équipe contient des gentils ET des traîtres
# Victoire : dernière équipe survivante
# ========================================

# Configuration des équipes et rôles
teams:
  min_team_size: 3       # Taille minimale d'équipe (forcée automatiquement)
  traitor_ratio: 0.33    # Ratio de traîtres par équipe (33% = 1/3)

# Configuration des rôles
roles:
  # Répartition automatique des rôles selon les équipes
  auto_scaling:
    enabled: true        # Active l'ajustement automatique

  # Répartition des traîtres (par rapport au total de traîtres)
  traitor_distribution:
    kira_ratio: 0.5      # 50% des traîtres sont Kira
    shinigami_ratio: 0.25 # 25% des traîtres sont Shinigami
    mello_ratio: 0.25    # 25% des traîtres sont Mello

  # Répartition des gentils (par rapport au total de gentils)
  gentil_distribution:
    enqueteur_ratio: 0.17 # 1 Enquêteur pour 6 gentils (17%)
    near_ratio: 0.125    # 1 Near pour 8 gentils (12.5%)

# Configuration du Death Note
death_note:
  # Timer avant la mort (en secondes)
  damage_timer: 40       # Délai avant que la victime meure
  
  # Cooldown entre utilisations (en secondes)
  cooldown: 600          # 10 minutes de cooldown
  
  # Dégâts selon l'épisode (en cœurs)
  episode_2_damage: 5    # Dégâts à l'épisode 2
  episode_3_damage: 4    # Dégâts à l'épisode 3
  episode_4_damage: 3    # Dégâts à l'épisode 4 et plus
  
  # Réduction des dégâts pour la deuxième utilisation sur la même cible
  second_use_reduction: 0.5  # 50% de réduction
  
  # Pouvoir d'abandon
  abandon_duration: 1200 # Durée du mode abandon (20 minutes)
  
  # Révélation publique
  reveal_rewards:
    golden_apple: true   # Donne une pomme en or
    target_all: true     # Peut cibler tous les joueurs

# Configuration du système d'épisodes
episodes:
  # Durée d'un épisode (en secondes)
  duration: 1200         # 20 minutes par épisode
  
  # Régénération de vie
  heart_regen: 1         # Cœurs régénérés par épisode pour les victimes Death Note
  
  # Annonces
  warnings:
    5_minutes: true      # Annonce à 5 minutes restantes
    1_minute: true       # Annonce à 1 minute restante
    10_seconds: true     # Annonce à 10 secondes restantes

# Configuration du pacte Shinigami
shinigami_pact:
  # Coût pour Kira
  kira_heart_cost: 3     # Cœurs permanents perdus par Kira
  
  # Récompenses pour Shinigami
  tracker_uses: 3        # Nombre d'utilisations du tracker
  
  # Régénération
  kira_regen_per_episode: 1  # Cœurs régénérés par épisode pour Kira

# Configuration des capacités spéciales
special_abilities:
  # Enquêteur
  enqueteur:
    max_investigations: 3    # Nombre maximum d'enquêtes
    see_death_timers: true   # Peut voir les timers Death Note
  
  # Near
  near:
    max_analysis: 2          # Nombre maximum d'analyses
    kira_detector_uses: 1    # Utilisations du détecteur Kira
    death_note_resistance: 0.5  # 50% de chances de résister
  
  # Mello
  mello:
    max_form_changes: 1      # Nombre de changements de forme
    initial_form_random: true  # Forme initiale aléatoire

# Configuration du chat Kira
kira_chat:
  enabled: true          # Active le chat Kira
  command: "k"           # Commande pour le chat (/k)
  log_messages: false    # Log les messages pour les admins
  
  # Format des messages
  format: "§8[§cKira§8] §c%player% §7(%role%)§8: §f%message%"

# Restrictions et règles
restrictions:
  # Cibles du Death Note
  no_teammates: true     # Ne peut pas cibler les coéquipiers
  only_alive_players: true  # Ne peut cibler que les joueurs vivants
  no_self_target: true   # Ne peut pas se cibler soi-même
  
  # Immunités
  shinigami_immunity: true   # Shinigami immunisé au Death Note

# Configuration des conditions de victoire
win_conditions:
  # Victoire par équipe (mode principal)
  last_team_standing: true  # Dernière équipe survivante gagne

  # Annonces de victoire
  announce_winners: true
  show_roles_on_win: true   # Révèle les rôles à la fin
  show_team_composition: true # Montre la composition des équipes

