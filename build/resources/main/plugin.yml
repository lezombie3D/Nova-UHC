name: NovaUHC
main: net.novaproject.novauhc.Main
version: 1.0
commands:
  h:
    aliases: host
    description: "Commande special pour la gestion de la partie/joueur"
  p:
    aliases: player
    description: "commande pour les joueur"
  ti:
    aliases: bp
    description: Ouvre l'inventaire de l'équipe.
    usage: /ti
  tc:
    description: Envoie vos coordonnées à votre équipe.
    usage: /tc
  mumble:
    aliases: mb
    description: Commande pour le Mumble.
  config:
    aliases: cg
    description: Commande pour la configuration.
  doc :
    aliases:
      - document
    description: Commande pour le document.
  ds :
    aliases:
      - discord
    description: Commande pour le discord.
  t:
    aliases: taupe
    description: commande pour le Taupe gun.
  c:
    aliases: cromagnon
    description: Commande pour le cromagnon UHC.
  ld:
    aliases: lduhc
    description: Commande pour Legends UHC
  ff:
    aliases:
      - fireforce
      - fforce
      - fire
      - fforce
    description: CMD
  msg:
    aliases:
      - tell
      - m
      - message
      - wisper
      - w
    description: Envoie un message privé à un joueur.
    usage: /msg <joueur> <message>
  r:
    aliases: reply
    description: Répond à un message privé.
    usage: /r <message>
  dnote:
    aliases:
      - deathnote
      - dn
    description: Commandes pour le scénario Death Note UHC.
    usage: /dnote <commande> [arguments]
  k:
    aliases:
      - kira
      - kirachat
    description: Chat privé pour l'équipe Kira dans Death Note UHC.
    usage: /k <message>
permission:
  novauhc.host:
    default: OP
  novauhc.cohost:
  
authors:
  - Lezombie3D
  - Sithey